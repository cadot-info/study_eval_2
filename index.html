<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.3/css/ionic.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;500&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ion-app class="margin">
        <ion-grid>
            <ion-row class="padding-top">
                <ion-col size="5" id="player1">
                    <ion-row class="ion-justify-content-center">
                        <ion-col size="12" class="ion-align-self-center">
                            <h1 class="vertical-align" id="player1">
                                <span class="joueur">PLAYER 1</span>
                                <ion-icon name="radio-button-on" id="point"></ion-icon>
                            </h1>
                            <h1 class="total">0</h1>
                        </ion-col>
                        <ion-col size="3" class="resultat ion-align-self-end">
                            <h3 class="resultat-titre">Current</h3>
                            <h4 class="resultat-nombre">0</h4>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col size="2" id="commun">
                    <ion-row class="ion-justify-content-center">
                        <ion-col size="12" class="h1-center commun-titre">
                            <h3>
                                <a href="#" onclick="new_game()" class="href">
                                    <ion-icon name="add-circle-outline" id="commun_icon"></ion-icon> NEW GAME
                                </a>
                            </h3>
                        </ion-col>
                        <ion-col size="12" id="imgde" class="ion-align-self-center">
                            6
                        </ion-col>
                        <ion-col size="12" class="h1-center rollDice-titre ion-align-self-end">
                            <h3>
                                <a href="#" onclick="rollDice()" class="href">
                                    <ion-icon name="sync-outline" id="rollDice_icon"></ion-icon>ROLL DICE
                                </a>
                            </h3>
                            <h3>
                                <a href="#" onclick="hold()" class="href">
                                    <ion-icon name="download-outline" id="hold_icon"></ion-icon> HOLD
                                </a>
                            </h3>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col size="5" id="player1">
                    <ion-row class="ion-justify-content-center">
                        <ion-col size="12" class="ion-align-self-center">
                            <h1 class="vertical-align" id="player2">
                                <span class="joueur">PLAYER 2</span>
                                <ion-icon name="radio-button-on" id="point"></ion-icon>
                            </h1>
                            <h1 class="total">0</h1>
                        </ion-col>
                        <ion-col size="3" class="resultat ion-align-self-end">
                            <h3 class="resultat-titre">Current</h3>
                            <h4 class="resultat-nombre">0</h4>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-app>
</body>
<script type="text/babel" src="app.js"> </script>

</html>
